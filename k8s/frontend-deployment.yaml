apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: fortune-cookie
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: mpldocker/frontend:latest
        ports:
        - containerPort: 80
